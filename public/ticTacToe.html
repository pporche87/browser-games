<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/css/ticTacToe.css">
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <table>
      <tr>
        <td data-gameBoard-location="0" onClick="playerTurn()"></td>
        <td data-gameBoard-location="1" onClick-"playerTurn()"></td>
        <td data-gameBoard-location="2" onClick-"playerTurn()"></td>
      </tr>
      <tr>
        <td data-gameBoard-location="3" onClick-"playerTurn()"></td>
        <td data-gameBoard-location="4" onClick-"playerTurn()"></td>
        <td data-gameBoard-location="5" onClick-"playerTurn()"></td>
      </tr>
      <tr>
        <td data-gameBoard-location="6" onClick-"playerTurn()"></td>
        <td data-gameBoard-location="7" onClick-"playerTurn()"></td>
        <td data-gameBoard-location="8" onClick-"playerTurn()"></td>
      </tr>
    </table>
    <button type="button" name="button">Start</button>
    <button type="button" name="button">Reset</button>
    <script type="text/javascript" src="/js/ticTacToe.js"></script>
  </body>
</html>
