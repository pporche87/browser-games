<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/css/ticTacToe.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <table>
      <tr>
        <td id="0" onClick="playerTurn()"><i class=""></i></td>
        <td id="1" onClick-"playerTurn()"></td>
        <td id="2" onClick-"playerTurn()"></td>
      </tr>
      <tr>
        <td id="3" onClick-"playerTurn()"></td>
        <td id="4" onClick-"playerTurn()"></td>
        <td id="5" onClick-"playerTurn()"></td>
      </tr>
      <tr>
        <td id="6" onClick-"playerTurn()"></td>
        <td id="7" onClick-"playerTurn()"></td>
        <td id="8" onClick-"playerTurn()"></td>
      </tr>
    </table>
    <button type="button" name="button">Start</button>
    <button type="button" name="button">Reset</button>
    <script type="text/javascript" src="/js/ticTacToe.js"></script>
  </body>
</html>
